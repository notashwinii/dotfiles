
[colors]
background = #1e1e2e
background-alt = #313244
foreground = #cdd6f4
primary = #f9e2af
secondary = #94e2d5
alert = #f38ba8
disabled = #6c7086
accent = #cba6f7
blue = #89b4fa
green = #a6e3a1
peach = #fab387
transparent = #00000000

[bar/main]
width = 100%
height = 28pt
radius = 12
fixed-center = true

dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 3pt
border-color = ${colors.transparent}

padding-left = 4
padding-right = 2

module-margin = 4

separator = ""
separator-foreground = ${colors.disabled}

; Make sure to add a font that supports emojis
font-0 = "FiraCode Nerd Font:style=Medium:size=12;3"
font-1 = "Noto Color Emoji:style=Regular:scale=10;2"
font-2 = "Noto Sans Symbols2:style=Regular:size=12;3"

modules-left = xworkspaces xwindow
modules-right = filesystem pulseaudio  memory cpu battery  brightness systray
modules-center = time date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = i3

[module/systray]
type = internal/tray

tray-spacing = 8pt
tray-padding = 2
tray-position = right
tray-detached = false


tray-max-icons = 10

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline = ${colors.primary}
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-padding = 2
label-foreground = ${colors.accent}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

format-mounted-prefix = "/ "
format-mounted-prefix-foreground = ${colors.peach}
label-mounted = %percentage_used%%
label-mounted-padding = 1

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " üîä "
format-volume-prefix-foreground = ${colors.blue}
format-volume = <label-volume>

label-volume = %percentage%%
label-volume-padding = 1

format-muted-prefix = " üîá "
format-muted-prefix-foreground = ${colors.disabled}
label-muted = muted
label-muted-foreground = ${colors.disabled}
label-muted-padding = 1

click-right = "pavucontrol"

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.accent}
label = %percentage_used:2%%
label-padding = 1

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.accent}
label = %percentage:%%
label-padding = 1

[module/time]
type = custom/script
exec = date '+%H : %M : %S'
interval = 1
format-prefix = ""
format-prefix-foreground = ${colors.blue}
format-foreground = ${colors.foreground}
label = %output%
label-padding = 1
label-font = 0:weight=bold

[module/date]
type = internal/date
interval = 1

date = %a  %Y - %m - %d

format-prefix = ""
format-prefix-foreground = ${colors.primary}
label = %date%
label-padding = 1
label-font = 0:weight=black

[module/brightness]
type = custom/script
exec = "brightnessctl g"
tail = true
interval = 1
format-prefix = " üîÜ "
format-prefix-foreground = ${colors.peach}
label = %output%
label-padding = 1
click-left = "brightnessctl set +5%"
click-right = "brightnessctl set 5%-"



[module/battery]
type = internal/battery
full-at = 99
low-at = 15

; These values need to match your system's battery and AC adapter names
; Check with: ls -1 /sys/class/power_supply/
battery = BAT1
adapter = ACAD

poll-interval = 2
time-format = %H:%M

format-charging = <label-charging>
format-charging-prefix = " üîå "
format-charging-prefix-foreground = ${colors.green}
label-charging = %percentage%%

format-discharging = <label-discharging>
format-discharging-prefix = " üîã "
format-discharging-prefix-foreground = ${colors.primary}
label-discharging = %percentage%%

format-full = <label-full>
format-full-prefix = " "
format-full-prefix-foreground = ${colors.green}
label-full = Full

format-low = <label-low>
format-low-prefix = " ‚ö†Ô∏è "
format-low-prefix-foreground = ${colors.alert}
label-low = Low



[settings]
screenchange-reload = true
pseudo-transparency = true

